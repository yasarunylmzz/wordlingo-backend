name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main # veya deploy etmek istediÄŸin branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 161.35.204.56 >> ~/.ssh/known_hosts

      - name: Deploy to Droplet
        run: |
          ssh -i ~/.ssh/id_rsa root@161.35.204.56 "cd /var/www/myapp && git pull origin main && docker-compose up --build -d"
